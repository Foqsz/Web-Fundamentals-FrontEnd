<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      .container2{
        background: #ccc;
        padding: 15px;
      }
      .container2 p{
        border: 1px solid red;
        padding: 10px;
        margin: 15px;
      }
    </style>
</head>
<body>
  <h1>teste dom</h1>
    <div class="container2">
      <p>Lorem ipsum dolor sit.</p>
      <p>Lorem ipsum dolor sit.</p>
      <p>Lorem ipsum dolor sit.</p>
    </div>
    <div class="container">
      <p>teste 1</p>
      <p>lorem <a href="#" class="ref">Oi</a> .</p>
      <p>teste 2</p>

      <h2>Lista</h2>
      <ul>
        <li>item 1</li>
        <li>item 2
            <ul>
            <li>item 2a</li>
            <li>item 2b</li>
            <li>item 2c</li>
            <li> s</li>
            </ul>
        </li>
        <li>item <a href="#" class="ref">oi</a></li>
      </ul>
    </div>

    <script>  
        const title = document.createElement("h1");
        const atributo = document.createAttribute("id");
        atributo.value = "titleOne";
        title.setAttributeNode(atributo);

        title.setAttribute("tittle", "Title Principal");
        title.setAttribute("style", "color: red;")

        const text = document.createTextNode("Criar nós no DOM");
        title.appendChild(text);

        title.textContent = "Texto inserido com textContent";

        console.log(title);

        document.querySelector(".container").prepend("novo texto");

        const title2 = document.createElement("h1");
        title2.textContent = "Segundo título";

        const list = document.querySelector("ul");

        const container = document.querySelector(".container");

        container.insertBefore(title2, list);
        container.insertBefore(title2, container.firstChild);

        let subLevel = document.querySelector("ul ul");
        subLevel = subLevel.cloneNode(true);
        const h2 = document.querySelector("h2");

        container.insertBefore(subLevel, h2.nextElementSibling);

        const twoParagraph = container.firstElementChild.nextElementSibling.nextSibling;
        console.log(twoParagraph);  

        const span = document.createElement("span");
        span.textContent = " - texto do span ";

        twoParagraph.before(span);

        const container2 = document.querySelector(".container2");

        container2.insertAdjacentHTML("beforebegin", "<b> Texto inserido com insertAdjacentHTML antes do container2 </b>");
        container2.insertAdjacentHTML("afterbegin", "<b> Texto inserido com insertAdjacentHTML antes do container2 </b>");        
        container2.insertAdjacentHTML("beforeend", "<b> Texto inserido com insertAdjacentHTML antes do container2 </b>");  
        container2.insertAdjacentHTML("afterend", "<b> Texto inserido com insertAdjacentHTML antes do container2 </b>");       
        
        container2.insertAdjacentText("afterbegin", "<b> Texto inserido com insertAdjacentHTML antes do container2 </b>"); 

        const em = document.createElement("em");
        em.textContent = "Texto em itálico";

        container2.insertAdjacentElement("beforeend", em);  

        // list.remove();
        // parentNode.removeChild(list); 
        list.parentElement.removeChild(list);  

        const parent = document.body;
        const newFilho = container.querySelector("h1");
        const oldFilho = document.querySelector("h1");
        parent.replaceChild(newFilho, oldFilho);

    </script>
</body>
</html>

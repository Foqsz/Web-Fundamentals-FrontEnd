      <script>  
        (async function(){
          const tbody = document.querySelector("tbody");
          
          // Mostra estado de carregamento
          tbody.innerHTML = '<tr><td colspan="6" class="center-align">Carregando dados...</td></tr>';
          
          try {
            // Carrega dados do JSON
            const response = await fetch('alunos.json');
            
            if (!response.ok) {
              throw new Error(`Erro HTTP: ${response.status}`);
            }
            
            // Pega os dados em JSON
            const data = await response.json();
            const alunos = data.alunos;
            
            // Calcula a média para cada aluno
            alunos.forEach(aluno => {
              aluno.media = avarege(aluno.n1, aluno.n2, aluno.n3, aluno.n4);
            });

            // Gera o HTML da tabela
            const html = alunos.map(aluno => 
                `<tr>
                    <td>${aluno.nome}</td>
                    <td>${aluno.n1}</td>
                    <td>${aluno.n2}</td>
                    <td>${aluno.n3}</td>
                    <td>${aluno.n4}</td>
                    <td>${aluno.media.toFixed(2)}</td>
                </tr>` 
            ).join("");
            
            tbody.innerHTML = html;
            
            console.log(`✅ ${alunos.length} alunos carregados com sucesso!`);
            
          } catch (error) {
            console.error('❌ Erro ao carregar dados:', error);
            tbody.innerHTML = `<tr><td colspan="6" class="center-align red-text">
              Erro ao carregar dados: ${error.message}<br>
              <small>Certifique-se de abrir o arquivo via servidor HTTP (ex: Live Server)</small>
            </td></tr>`;
          }
          
        })();
      </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="msg" id="msg" cols="30" rows="10"></textarea>

    <script>
        const msg = document.getElementById('msg');

        msg.addEventListener("keypress", keypress)
        msg.addEventListener("keyup", keyup)
        msg.addEventListener("keydown", keydown)

        // Keypress é acionado quando uma tecla que gera um caractere é pressionada
        function keypress(e) {
            console.log(`keypress - ${this.value}`)
        }

        // Keydown é acionado quando qualquer tecla é pressionada, mas antes do caractere ser adicionado ao input
        function keydown(e) {
            console.log(`keydown - ${this.value}`)
        }

        // Keyup é acionado quando a tecla é liberada, ou seja, após o caractere ser adicionado ao input
        function keyup(e) {
            console.log(`keyup - ${this.value}`)
        }
    </script>
</body>
</html>
